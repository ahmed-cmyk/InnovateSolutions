{% extends "theme.html" %}
{% load staticfiles %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Statistics.css' %}"/>
{% endblock %}

{% block title %}
    Generate Statistics - Murdoch Dubai Job Portal
{% endblock %}

{% block content %}
    <div id="statBody" class="col-12">
        <form class="" method="POST">{% csrf_token %}
            <h1>Generate Statistics</h1>
            {{ form.as_p }}
            <div class="text-center">
                <button class="btn btn-primary" type="Submit">Submit</button>
            </div>
            <br/>
        </form>
    </div>
{% endblock %}
